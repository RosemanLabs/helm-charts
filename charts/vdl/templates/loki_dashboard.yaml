{{- if .Values.loggingEnabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-dashboard
data:
  dashboard.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "This dashboard aggregates the logs from all three nodes for a specific on-prem deployment",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": 1,
      "links": [],
      "liveNow": true,
      "panels": [
        {
          "datasource": "Loki",
          "gridPos": {
            "h": 9,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 3,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": false,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "datasource": "Loki",
              "editorMode": "builder",
              "expr": "{logsFrom=\"{{- .Values.logging.fromNode2}}\", container=\"vdl\"} |= ``",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Engine logs node2",
          "type": "logs"
        },
        {
          "datasource": "Loki",
          "gridPos": {
            "h": 9,
            "w": 24,
            "x": 0,
            "y": 9
          },
          "id": 2,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": false,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "pluginVersion": "11.1.0",
          "targets": [
            {
              "datasource": "Loki",
              "editorMode": "builder",
              "expr": "{logsFrom=\"{{- .Values.logging.fromNode1 }}\", container=\"vdl\"} |= ``",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Engine logs node1",
          "type": "logs"
        },
        {
          "datasource": "Loki",
          "gridPos": {
            "h": 9,
            "w": 24,
            "x": 0,
            "y": 18
          },
          "id": 1,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": false,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "pluginVersion": "11.1.0",
          "targets": [
            {
              "datasource": "Loki",
              "editorMode": "builder",
              "expr": "{logsFrom=\"{{- .Values.logging.fromHost }}\", container=\"vdl\"} |= ``",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Engine logs node0",
          "type": "logs"
        }
      ],
      "refresh": "5s",
      "schemaVersion": 39,
      "tags": [],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "5s",
          "10s",
          "30s",
          "1m",
          "5m",
          "15m",
          "30m",
          "1h",
          "2h",
          "1d"
        ]
      },
      "timezone": "browser",
      "title": "Aggregated Engine Logs On-Prem",
      "uid": "ddu45sgp0o16of",
      "version": 1,
      "weekStart": ""
    }
{{- end }}
